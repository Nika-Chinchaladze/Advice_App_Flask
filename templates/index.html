<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advice App</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- External CSS  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <!-- CENTRAL DIV  -->
    <div class="mainDiv d-flex justify-content-center align-items-center">
        <div class="centralDiv">
            <h4 class="adviceHeading">ADVICE # {{ advice.id }}</h4>
            <p class="adviceBody">
              {{ advice.advice }}
            </p>
            <hr class="horizontal">
            <div class="pauseDiv d-flex justify-content-center align-items-center">
              <i class="bi bi-pause-fill pauseIcon"></i>
            </div>
            <a class="diceButton d-flex justify-content-center align-items-center" href="{{ url_for('home_page') }}">
              <i class="bi bi-dice-5-fill diceIcon"></i>
            </a>
        </div>
    </div>


    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
